<!DOCTYPE html>
<html>
<head>
    <title>Basit Sayaç</title>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="increase()">Artır</button>
    <button onclick="decrease()">Azalt</button>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById('counter').textContent = count;
        }

        function decrease() {
            count--;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
